<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>SIGNUP</h1>
        <form name="signUpForm" #f="ngForm" (ngSubmit)="signUp(f)">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" required name type="name" #name="ngModel" name="name" id="name"
                    minlength="3" ngModel>
                <div *ngIf="name.dirty && name.touched && name.invalid">
                    <div class="alert-danger" *ngIf="name.errors.required">
                        The name is required
                    </div>
                    <div class="alert-danger" *ngIf="name.errors.minlength">
                        Il nome deve essere lungo almeno 3 caratteri
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" required email type="email" #email="ngModel" name="email" id="email"
                    ngModel>
                <div *ngIf="email.dirty && email.touched && email.invalid">
                    <div class="alert-danger" *ngIf="email.errors.required">
                        The email is required
                    </div>
                    <div class="alert-danger" *ngIf="email.errors.email">
                        Il valore deve essere una mail valida
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" required password minlength="6" type="password" #password="ngModel"
                    name="password" id="password" ngModel>
                <div *ngIf="password.dirty && password.touched && password.invalid">
                    <div class="alert-danger" *ngIf="password.errors.required">
                        The password is required
                    </div>
                    <div class="alert-danger" *ngIf="password.errors.minlength">
                        La password deve contenere almeno 8 caratteri
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button [disabled]="!f.valid" class="btn btn-primary">Registratii</button>
            </div>
            <!-- <div>{{f.value |json}}</div> -->
        </form>
    </div>
</div>
